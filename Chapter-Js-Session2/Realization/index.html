
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library_Hassan</title>
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
   <div class="my-library">
     <h1> ðŸ‘‹ welcome to our Library Catalogue  </h1>
  </div>
      
    <header>
      <button id="showCatalog"> Show Catalogue</button>
      <button id="showForm"> Add Book </button>
    </header>

    
    <div class="Search_input">
      <input type="text" id="searchInput" placeholder= "ðŸ” Search book by title...">
      <button type="button" class="sort">A-Z</button>
           
     </div>  
      

       <main class="container" id="container"> 

          <section class="list-books">
              
          </section>

       </main>

         <!-- add book in form  -->
        <div  id="add_in_form">
          <form action="#" class="form">

          <div class="form-group">
              <label for="name" class="form-lable">Code</label>
              <input type="number" id="code" class="form-input" required>
          </div>

            <div class="form-group">
                <label for="title" class="form-lable">Title</Table></label>
                <input type="text" id="title" class="form-input" required>
            </div>

              <div class="form-group">
                <label for="Author" class="form-lable">Author</label>
                <input type="text" id="Author" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="Years" class="form-lable">Years</label>
                 <input type="text" id="Years" class="form-input" required>
            </div>

              
            <div class="form-group">
              <label>
                <input type="checkbox" id="available" > Available
             </label>
            </div>
  
                <div class="form-group">
                <label for="price" class="form-lable">Price</label>
                 <input type="text" id="price" class="form-input" required>
            </div>

            <button type="submit" class="submit-books">Add Books</button>
         </form>
          </div>
          

          
       <div class="manage_books">

           <!-- Creat p to add totla number of book -->
          <div>
             <p>Total number of books <span class="Total-books">0</span></p>
               
          </div>
            
           <!-- Creat p to manage Available  book-->
          <div>
              <p>Number of avaible books <span class="total-available">0</span></p>
          </div>
            
          <!-- Total of price book in library  -->
          <div>
             <p>Total is book <span class="price_of_book">0</span></p>
          </div>
            
        </div>

        <!-- Expensive book in library -->
          <div class="expensive_div">
              <p class="book_expensive">Most expensive book: <span id="expensive_Book">0</span> </p>
          </div>
       
    <script src="main.js"></script>

</body>
</html>
